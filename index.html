<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="copy">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="copy-text">Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="card">
        <div class="upper-area">
          <div class="views">
            <p class="views-text"><span id="views"></span>k Pageviews</p>
          </div>
          <div class="range-container">
            <input type="range" min="1" max="5" value="3" id="range" class="range" />
          </div>
          <div class="price-area">
            <p class="price-text">
              <span id="price">16</span><span class="month">/ month</span>
            </p>
          </div>
        </div>

        <div class="billing-area">
          <p class="billing-text">Monthly Billing</p>

          <label class="switch">
            <input type="checkbox" name="" id="" />
            <span class="slider"></span>
          </label>

          <p class="billing-text">
            Yearly Billing
            <span class="discount-tag"
              >-25% <span class="discount-text">discount</span></span
            >
          </p>
        </div>

        <div class="lower-area">
          <div class="features">
            <ul class="features__list">
              <li class="features__item">
                <span class="icon-check">
                  <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path
                      fill="none"
                      stroke="#10D8C4"
                      stroke-width="2"
                      d="M1 4.134l1.907 1.908L7.949 1"
                    />
                  </svg> </span
                >Unlimited websites
              </li>
              <li class="features__item">
                <span class="icon-check">
                  <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path
                      fill="none"
                      stroke="#10D8C4"
                      stroke-width="2"
                      d="M1 4.134l1.907 1.908L7.949 1"
                    />
                  </svg> </span
                >100% data ownership
              </li>
              <li class="features__item">
                <span class="icon-check">
                  <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                    <path
                      fill="none"
                      stroke="#10D8C4"
                      stroke-width="2"
                      d="M1 4.134l1.907 1.908L7.949 1"
                    />
                  </svg> </span
                >Email reports
              </li>
            </ul>
          </div>
          <button class="btn">Start my trial</button>
        </div>
      </div>

      <div class="signature-footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Xavi Guasch</a>.
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
